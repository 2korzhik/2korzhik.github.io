<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        img {
            cursor: crosshair;
            border: medium;
            border: thick;
        }

        #cam1 {
            background-image: url('http://west-tarhankut.dlinkddns.com:81/images/logo.gif');
        }

        #cam2 {
            background-image: url('http://west-tarhankut.dlinkddns.com:82/images/logo.gif');
        }

        .content div {
            /*display: inline-block;*/
            float: left;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<script>
    var cam1fps = 0,
        cam2fps = 0,
        fp1 = 0,
        fp2 = 0;

    function cam(num) {
        var img = new Image(),
            x = document.getElementById("cam" + num),
            fps = document.getElementById("cam" + num + "fps");
        if (window['stop' + num]) {
            return;
        }

        img.onload = function () {
            x.src = img.src;
            window['fp' + num]++;
            fps.innerHTML = window['fp' + num];
            cam(num);
        };

        img.src = "http://west-tarhankut.dlinkddns.com:8" + num + "/images/logo.gif" + "?" + (+new Date());
    }
</script>
<div class="content" align="center">
<!--    <div><a href="https://clck.yandex.ru/redir/dtype=stred/pid=7/cid=1228/*https://pogoda.yandex.ru/okunevka" target="_blank"><img src="http://info.weather.yandex.net/okunevka/1.ru.png?domain=ru" border="0" alt="Яндекс.Погода"/><img width="1" height="1" src="https://clck.yandex.ru/click/dtype=stred/pid=7/cid=1227/*https://img.yandex.ru/i/pix.gif" alt="" border="0"/></a></div>-->
    <div><iframe scrolling="no" frameBorder="0" src="http://pogoda.turtella.ru/i/qhyf4/map/#sst,,33.93233146484373,45.20253154660564,8" style="width:640px; height: 480px; border: none;"></iframe></div>
    <div><iframe scrolling="no" frameBorder="0" src="http://pogoda.turtella.ru/i/qhyf4/map/#weather,,34.280903156249984,45.079019252734774,8" style="width:640px; height: 480px; border: none;"></iframe></div>
    <div>
        <img id="cam1" src="http://west-tarhankut.dlinkddns.com:81/images/logo.gif" width="640" height="368" border="0"/><br/>
        <button type="button" id="btnStartLive" onclick="stop1=false; cam(1);">Первый пошел!</button>
        <button type="button" id="btnStartLive" onclick="stop1=true">Хватит</button>
        frames: <span id="cam1fps">0</span><br><br>
    </div>
    <div>
        <img id="cam2" src="http://west-tarhankut.dlinkddns.com:82/images/logo.gif" width="640" height="368" border="0"/><br/>
        <button type="button" id="btnStartLive" onclick="stop2=false; cam(2);">Второй пошел!</button>
        <button type="button" id="btnStartLive" onclick="stop2=true">Хватит</button>
        frames: <span id="cam2fps">0</span><br><br>
    </div>
    <div>
        <iframe src="https://embed.windyty.com/?45.360,32.827,7,in:12,message,marker,metric.wind.m/s" width="400" height="300" frameborder="0"></iframe>
    </div>
</div>
</body>
</html>
